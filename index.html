<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            body{
                color: gold;
                background-color: beige;
            }

            #myBTN {
                text-align: center;
                color: red;
            }

            #myBTN2 {
                text-align: center;
                color: blue;
            }


            #myBTN3 {
                text-align: center;
                color: green;

            }
        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <h1> hello this is a HOWLER test </h1>
        <p> 4567</p>

<button id="myBTN" type ="button"> click for HORSE!</button>
<button id="myBTN2" type ="button"> click for dog toy noise!</button>
<button id="myBTN3" type ="button"> click for BOOM!</button>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/howler@2.2.3/dist/howler.min.js"></script>

        <script>
// console.log("console is here")

          // Create a new Howl instance
          var sound1 = new Howl({
            src: ['sounds/horse.mp3']
          });


// Get the button element by its id
    var button = document.getElementById('myBTN');

    // Add a click event listener to the button
    button.addEventListener('click', function() {
        // Play the sound when the button is clicked
        sound1.play();
    });

//new howl instance for dog-toy noise

        var sound2 = new Howl({
            src: ['sounds/dog-toy.mp3']
        });

        var button = document.getElementById('myBTN2');

        button.addEventListener('click', function(){
            sound2.play();
        });



var sound3 = new Howl({
    src: ['sounds/arcade-expolision.wav']
});

var button = document.getElementById('myBTN3');

button.addEventListener('click', function(){
    sound3.play();
});


        </script>
    </body>
</html>
